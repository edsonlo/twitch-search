<html>
<head title="Edson Lo Twitch Search App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/search.css" >
</head>
<body>
  <div>
    <div id="searchBox">
      <input id="searchQuery" type="text" /><input id="searchButton" type="button" value="Search" />
    <div id="pager">
      <div class="totalResults"><span>Total results:</span><span id="totalResults">0</span></div>
      <div class="paging"><input id="prevButton" type="button" value="Prev" disabled /><span id="pageTotal">1/1</span><input id="nextButton" type="button" value="Next" disabled /></div>
    </div>
    <div id="searchResults" class="searchResults"/>
  </div>

  <script type="text/javascript" src="js/utils.js" ></script>
  <script type="text/javascript" src="js/searchUtils.js" ></script>
  <script>
    document.getElementById("searchButton").addEventListener("click", () => {searchApp.runQuery(searchApp.createQuery())} );
  </script>
</body>
</html>
